services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: storemybottle_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: storemybottle
      MYSQL_USER: storemybottle_user
      MYSQL_PASSWORD: storemybottle_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - storemybottle_network

  # Backend API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: storemybottle_backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: mysql+pymysql://storemybottle_user:storemybottle_pass@db:3306/storemybottle
      JWT_SECRET_KEY: dev-secret-key-change-in-production-12345
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      RESEND_API_KEY: re_49oNXB8Z_FuYdRhfry9mruG44YEsdQbbE
      FROM_EMAIL: onboarding@resend.dev
      FRONTEND_URL: "*"
      ENVIRONMENT: development
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/__pycache__
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - storemybottle_network

  # Customer Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: storemybottle_frontend
    restart: always
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:8000
    command: npm run dev -- --host 0.0.0.0
    networks:
      - storemybottle_network

  # Bartender Frontend
  bartender:
    build:
      context: ./frontend-bartender
      dockerfile: Dockerfile
    container_name: storemybottle_bartender
    restart: always
    ports:
      - "5174:5173"
    volumes:
      - ./frontend-bartender:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:8000
    command: npm run dev -- --host 0.0.0.0
    networks:
      - storemybottle_network

  # Admin Portal
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: storemybottle_admin
    restart: always
    ports:
      - "5175:5173"
    volumes:
      - ./admin:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:8000
    command: npm run dev -- --host 0.0.0.0
    networks:
      - storemybottle_network

volumes:
  mysql_data:

networks:
  storemybottle_network:
    driver: bridge
