services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: storemybottle_db_prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: storemybottle
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data_prod:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - storemybottle_network

  # Backend API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: storemybottle_backend_prod
    restart: always
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: mysql+pymysql://${MYSQL_USER}:${MYSQL_PASSWORD}@db:3306/storemybottle
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      RESEND_API_KEY: ${RESEND_API_KEY}
      FROM_EMAIL: ${FROM_EMAIL}
      FRONTEND_URL: ${FRONTEND_URL}
      ENVIRONMENT: production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - storemybottle_network

  # Customer Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: storemybottle_frontend_prod
    restart: always
    ports:
      - "80:80"
    networks:
      - storemybottle_network

  # Bartender Frontend
  bartender:
    build:
      context: ./frontend-bartender
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: storemybottle_bartender_prod
    restart: always
    ports:
      - "81:80"
    networks:
      - storemybottle_network

  # Admin Portal
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: storemybottle_admin_prod
    restart: always
    ports:
      - "82:80"
    networks:
      - storemybottle_network

volumes:
  mysql_data_prod:

networks:
  storemybottle_network:
    driver: bridge
