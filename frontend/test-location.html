<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0a0a0f;
            color: #fff;
        }

        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }

        button:hover {
            background: #4f46e5;
        }

        .result {
            background: #1a1a2e;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid #2a2a4e;
        }

        .result h3 {
            margin-top: 0;
            color: #6366f1;
        }

        pre {
            background: #0a0a0f;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid #2a2a4e;
        }

        .loading {
            color: #6366f1;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .error {
            color: #ef4444;
        }

        .success {
            color: #10b981;
        }
    </style>
</head>

<body>
    <h1>üåç Location Detection Test</h1>
    <p>This page helps debug location detection issues.</p>

    <div>
        <button onclick="testGPS()">Test GPS Location</button>
        <button onclick="testIP()">Test IP Location</button>
        <button onclick="clearCache()">Clear Cache</button>
    </div>

    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');

        function showLoading(message) {
            resultsDiv.innerHTML = `<div class="result loading">${message}</div>`;
        }

        function showResult(title, data, isError = false) {
            const className = isError ? 'error' : 'success';
            resultsDiv.innerHTML += `
                <div class="result">
                    <h3 class="${className}">${title}</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
        }

        async function testGPS() {
            resultsDiv.innerHTML = '';
            showLoading('üîç Getting GPS location...');

            try {
                // Get GPS coordinates
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    });
                });

                const { latitude, longitude } = position.coords;
                showResult('‚úÖ GPS Coordinates', {
                    latitude,
                    longitude,
                    accuracy: position.coords.accuracy + ' meters'
                });

                // Reverse geocode
                showLoading('üîç Reverse geocoding...');
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}&zoom=10&addressdetails=1`,
                    {
                        headers: {
                            'User-Agent': 'StoreMyBottle/1.0'
                        }
                    }
                );

                const data = await response.json();
                showResult('‚úÖ Reverse Geocoding Response', data);

                // Extract city
                const address = data.address || {};
                const city = address.city ||
                    address.town ||
                    address.village ||
                    address.municipality ||
                    address.county ||
                    address.state_district ||
                    address.suburb ||
                    'Unknown';

                showResult('‚úÖ Extracted Location', {
                    city: city,
                    country: address.country || 'Unknown',
                    region: address.state || address.region || '',
                    fullAddress: data.display_name
                });

            } catch (error) {
                showResult('‚ùå GPS Error', {
                    error: error.message,
                    code: error.code,
                    details: error
                }, true);
            }
        }

        async function testIP() {
            resultsDiv.innerHTML = '';
            showLoading('üîç Getting IP-based location...');

            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();

                showResult('‚úÖ IP Location Response', data);

                showResult('‚úÖ Extracted Location', {
                    city: data.city || 'Unknown',
                    country: data.country_name || 'Unknown',
                    region: data.region || '',
                    latitude: data.latitude,
                    longitude: data.longitude,
                    ip: data.ip
                });

            } catch (error) {
                showResult('‚ùå IP Location Error', {
                    error: error.message
                }, true);
            }
        }

        function clearCache() {
            localStorage.removeItem('user_location');
            resultsDiv.innerHTML = '<div class="result success"><h3>‚úÖ Cache Cleared</h3><p>Location cache has been cleared. Refresh the app to detect location again.</p></div>';
        }

        // Show cached location on load
        window.onload = () => {
            const cached = localStorage.getItem('user_location');
            if (cached) {
                try {
                    const data = JSON.parse(cached);
                    showResult('üíæ Cached Location', {
                        ...data,
                        age: Math.round((Date.now() - data.timestamp) / 1000 / 60) + ' minutes old'
                    });
                } catch (e) {
                    showResult('‚ùå Invalid Cache', { error: 'Could not parse cached data' }, true);
                }
            } else {
                resultsDiv.innerHTML = '<div class="result"><h3>‚ÑπÔ∏è No Cached Location</h3><p>No location data in cache. Click a button above to test.</p></div>';
            }
        };
    </script>
</body>

</html>
